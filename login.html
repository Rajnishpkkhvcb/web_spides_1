<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<div class="box">
	<h1>SIGN-UP</h1>
	<form>
		<p>NAME</p>
		<input type="text" name="" placeholder="Full name">
		<p>EMAIL</p>
		<input type="Email" name="" placeholder="youremail@gmail.com">
		<p>PHONE NUMBER</p>
		<input type="NUMBER" name="" placeholder="contact number">
		<p>PASSWORD</p>
		<input type="Password" name="" placeholder="Password">
		<br>
		<br>
		<input type="submit" name="" placeholder="submit" class="submit">
		<br>
		<br>
		
	</form>
</div>
</body>
</html>
